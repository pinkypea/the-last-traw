apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: the-last-straw-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: peapota/the-last-straw-frontend:TAG
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: frontend-env
                #   nodeSelector:
                #    role: frontend
